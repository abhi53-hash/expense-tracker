<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
 <div class="container mt-5">
        <h1>Expense Tracker</h1>

        <div class="mb-3">
            <label for="itemName" class="form-label">Item name</label>
            <input type="text" class="form-control w-75" id="itemName" placeholder="Enter Item name">
        </div>
        <div class="mb-3">
            <label for="itemAmount" class="form-label">Item Amount</label>
            <input type="number" class="form-control w-75" id="itemAmount" placeholder="Enter item amount">
        </div>
        <!-- <button type="button" class="btn btn-primary" onclick="addItem()">Add item</button> -->
        <button class="glow-on-hover" onclick="addItem()">Add item</button>
        <button type="button" class="btn btn-primary" id="clearAllBtn" onclick="clearAll()">Clear all</button>
        
        <div id="itemsList" class="mt-3"></div>

        <div class="total_amount mt-3">
            <h4>Total Amount: $<span id="totalAmount">0</span></h4> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
